<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK -->
    <link rel="stylesheet" href="./css/main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- SCRIPT -->
    <script
      src="https://kit.fontawesome.com/7fb3a48bb2.js"
      crossorigin="anonymous"
    ></script>

    <title>Zigugram</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-top">
          <div class="logo">
            <a class="zigugram" href="javascript:void(0)">
              <img src="./image/logo.svg" alt="zigugram" />
            </a>
          </div>

          <div class="search">
            <i class="material-icons"> search </i>
            <input type="text" placeholder="검색" />
          </div>

          <nav class="main-gnb">
            <a href="javascript:void(0)" class="home">
              <i class="material-icons"> home </i>
            </a>
            <a href="javascript:void(0)" class="message">
              <i class="material-icons-outlined"> chat_bubble_outline </i>
            </a>
            <a href="javascript:void(0)" class="upload">
              <i class="material-icons-outlined"> add_box </i>
            </a>
            <a href="javascript:void(0)" class="heart">
              <i class="material-icons-outlined"> favorite_border </i>
            </a>
            <a href="./login.html" class="user">
              <i class="material-icons-outlined"> person_outline </i>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="inner">
        <div class="feed">
          <div class="profile">
            <img src="./image/user-profile.jpg" alt="user profile image" />
            <span class="profile__user-name">zigugram</span>
          </div>

          <div class="feed-image">
            <img src="./image/user-profile.jpg" alt="user profile image" />
          </div>

          <div class="feed-icon">
            <i class="far fa-heart"></i>
            <i class="far fa-paper-plane"></i>
            <i class="far fa-bookmark"></i>
          </div>

          <div class="feed-content">
            <span class="comment__user-name">zigugram</span>
            <p class="comment">asdfasdfasdfasdfadf</p>
          </div>

          <div class="feed-comment">
            <i class="material-icons-outlined"> sentiment_satisfied </i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
