<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK -->
    <link rel="stylesheet" href="./css/main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- SCRIPT -->
    <script
      src="https://kit.fontawesome.com/7fb3a48bb2.js"
      crossorigin="anonymous"
    ></script>

    <title>Zigugram</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-top">
          <div class="logo">
            <a class="zigugram" href="javascript:void(0)">
              <img src="./image/logo.svg" alt="zigugram" />
            </a>
          </div>

          <div class="search">
            <i class="material-icons"> search </i>
            <input type="text" placeholder="검색" />
          </div>

          <nav class="main-gnb">
            <a href="javascript:void(0)" class="home">
              <i class="material-icons"> home </i>
            </a>
            <a href="javascript:void(0)" class="message">
              <i class="material-icons-outlined"> chat_bubble_outline </i>
            </a>
            <a href="javascript:void(0)" class="upload">
              <i class="material-icons-outlined"> add_box </i>
            </a>
            <a href="javascript:void(0)" class="heart">
              <i class="material-icons-outlined"> favorite_border </i>
            </a>
            <a href="./signin/login.html" class="user">
              <i class="material-icons-outlined"> person_outline </i>
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="inner">
        <div class="feed">
          <div class="feed-profile">
            <img src="./image/user-profile.jpg" alt="user profile image" />
            <span class="profile__user-name">zigugram</span>
          </div>

          <div class="feed-image">
            <img src="./image/user-profile.jpg" alt="user profile image" />
          </div>

          <div class="feed-icon">
            <div class="icon-item">
              <i class="far fa-heart"></i>
            </div>
            <div class="icon-item">
              <i class="far fa-paper-plane"></i>
            </div>
            <div class="icon-item">
              <i class="far fa-bookmark"></i>
            </div>
          </div>

          <div class="feed-comments">
            <div class="comments__like">
              <span class="like">좋아요</span>
              <span class="like-count">9,999개</span>
            </div>

            <div class="comments__content">
              <div class="content__item">
                <span class="comments__user-name">zigugram</span>
                <p>asdfasdfasdfasdfadf ...</p>
                <span class="comments__more">더 보기</span>
              </div>
              <span class="comments__all">댓글 2,300개 모두 보기</span>
            </div>

            <div class="comments__minute">
              <span>10분 전</span>
            </div>
          </div>

          <div class="feed-input">
            <i class="material-icons-outlined"> sentiment_satisfied </i>
            <input type="text" class="comment-input" placeholder="댓글 쓰기" />
            <button type="button">댓글달기</button>
          </div>
        </div>

        <aside class="user-state">
          <div class="user-me">
            <img src="./image/user-profile.jpg" alt="user profile image" />
            <div class="user-me__state">
              <span class="user-me__name">zigugram</span>
              <span class="user-me__des">🌏</span>
            </div>
          </div>
          <div class="user-recommendation">
            <span class="recommend-for">회원님을 위한 추천</span>
            <span class="recommend-all">모두 보기</span>
            <ul class="user-other-list">
              <li class="user-other-item">
                <img src="./image/user-profile.jpg" alt="" />
                <span class="user-other__name">sksmstjsdud</span>
                <button type="button" class="follow">팔로우</button>
              </li>
              <li class="user-other-item">
                <img src="./image/user-profile.jpg" alt="" />
                <span class="user-other__name">sksmstjsdud</span>
                <button type="button" class="follow">팔로우</button>
              </li>
              <li class="user-other-item">
                <img src="./image/user-profile.jpg" alt="" />
                <span class="user-other__name">sksmstjsdud</span>
                <button type="button" class="follow">팔로우</button>
              </li>
            </ul>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
