<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK -->
    <link rel="stylesheet" href="/css/login.css" />

    <!-- FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME SCRIPT -->
    <script
      src="https://kit.fontawesome.com/7fb3a48bb2.js"
      crossorigin="anonymous"
    ></script>

    <title>Zigugram | Login</title>
  </head>
  <body>
    <header class="login">
      <div class="inner">
        <div class="logo">
          <img src="../image/logo.svg" alt="zigugram" />
        </div>

        <div class="input">
          <div class="id">
            <input
              type="text"
              class="id-input"
              placeholder="아이디 입력"
              required
            />
          </div>

          <div class="password">
            <input
              type="password"
              class="pw-input"
              placeholder="비밀번호 입력"
              required
            />
            <div class="hide">
              <i class="fas fa-eye-slash"></i>
            </div>
          </div>

          <button class="login-btn" type="submit">로그인</button>
        </div>

        <div class="signup">
          <button type="button" class="signup-btn">회원가입</button>
        </div>

        <div class="forget">
          <span class="id-search"> 아이디 찾기 </span>
          <span class="pw-search"> 비밀번호 찾기 </span>
        </div>
      </div>
    </header>
  </body>
</html>
